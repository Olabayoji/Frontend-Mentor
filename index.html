<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="">
    <div class="container-1">
      <h1>Order Summary</h1>
      <p class="content">You can now listen to million of songs, audibooks, and podcast on any device anywhere you like!</p>

      <div class="container-2">
        <div class="container-3">
          <img class="music" src="images/icon-music.svg" alt="">
          <p><span class="plan"><b>Annual Plan</b></span> <br> $59.99/year</p>
        </div>

        <a class="change" href="#">change</a>
      </div>
      <a class="payment" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel order</a>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a> coded by Olabayoji Oladepo</p>
  </footer>

</body>

</html>
